<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        .wai{width:600px;height:400px;margin:0 auto;border:1px solid cornflowerblue; border-radius:20px;}
        h1{color:red;text-align:center;}
        .wai div{font-family:幼圆;margin-top:15px;}
        .wai .yan input{margin-left:8px;}
        .wai .yan #txt{margin-left:15px;}
        #lao,#lao1,#lao2,#lao3,#lao4{font-size: 13px; color: gray;}
        #xue{width:10px;}
        #xuez,#xuez1,#xuez2,#xuez3,#xuez4{font-size: 13px; color: gray;}
        #ti,#chong{ border-radius:20px;}
    </style>
</head>
<body>
    <div class="wai">
        <h1>用户注册</h1>
        <div>您的昵称：<input type="text" id="ni">&nbsp;*<span id="lao">输入格式为字母，数字，下划线</span><span id="xue"></span><span id="xuez">昵称输入格式不正确，请重新输入！</span></div>
        <div>手机号码：<input type="text" id="hao" maxlength="11">&nbsp;*<span id="lao1">输入格式为数字</span><span id="xue1"></span><span id="xuez1">手机号输入格式不正确，请重新输入！</span></div>
        <div>您的邮箱：<input type="text" id="email">&nbsp;*<span id="lao2">输入格式必须包含@，.com</span><span id="xue2"></span><span id="xuez2">邮箱输入格式不正确，请重新输入！</span></div>
        <div>您的密码：<input type="text" id="pwd">&nbsp;*<span id="lao3">输入格式为字母，数字，下划线</span><span id="xue3"></span><span id="xuez3">密码输入格式不正确，请重新输入！</span></div>
        <div>确认密码：<input type="text" id="pwds">&nbsp;*<span id="lao4">输入格式为字母，数字，下划线</span><span id="xue4"></span><span id="xuez4">密码输入不一致，请重新输入！</span></div>
        <div class="yan">验证码：<input type="text" id="txt"><input type="button" id="yzm">
            <input type="button" id="yzmBtn" value="验证">&nbsp;*</div>
        <div style="text-align:center;">
            <input type="button" value="提交" id="ti" style="background-color: red;" onclick="tijiao()">
            <input type="button" value="重置" id="chong" style="background-color: red;" onclick="chongzhi()">
        </div>
    </div>
    <script type="text/javascript">
        var txt=document.getElementById("txt");
        var yzm=document.getElementById("yzm");
        var yzmBtn=document.getElementById("yzmBtn");
        var lao=document.getElementById("lao");
        var xue=document.getElementById("xue");
        var xuez=document.getElementById("xuez");
        var hao = document.getElementById('hao');
        //昵称
        var ni=document.getElementById('ni');
        var nic=/^[a-z0-9_-]{3,16}$/;
        lao.style.display = 'inline';
        xuez.style.display = 'none';
        xuez1.style.display = 'none';
        xuez2.style.display = 'none';
        xuez3.style.display = 'none';
        xuez4.style.display = 'none';
        ni.onchange = function(){
            var nicheng = ni.value;

            if(nic.test(nicheng)){
                xue.innerHTML='<img src="success.jpg" alt="">';
                xuez.style.display = 'none';
                lao.style.display = 'none';
            }else{
                xue.innerHTML='<img src="error.jpg">';
                xuez.style.color = 'red';
                xuez.style.display = 'inline';
                lao.style.display = 'none';
            }
        }
        //验证手机号码

        var haoma=/^1[3,4,5,7,8][0-9]{9}$/;
        hao.onchange = function(){
            var ma = hao.value;
            if(haoma.test(ma)){
                xue1.innerHTML='<img src="success.jpg" alt="">';
                xuez1.style.display = 'none';
                lao1.style.display = 'none';
            }else{
                xue1.innerHTML='<img src="error.jpg">';
                xuez1.style.color = 'red';
                xuez1.style.display = 'inline';
                lao1.style.display = 'none';
            }
        }
        //验证邮箱
        var email = document.getElementById('email');
        var pattA=/^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
        email.onchange = function(){
            var emVal = email.value;
            if(pattA.test(emVal)){
                xue2.innerHTML='<img src="success.jpg" alt="">';
                xuez2.style.display = 'none';
                lao2.style.display = 'none';
            }else{
                xue2.innerHTML='<img src="error.jpg">';
                xuez2.style.color = 'red';
                xuez2.style.display = 'inline';
                lao2.style.display = 'none';
            }
        }
        //验证密码
        var pwd = document.getElementById('pwd');
        var miMa = /^[a-z0-9_-]{3,16}$/;
        pwd.onchange = function(){
            var pwdm = pwd.value;
            if(miMa.test(pwdm)){
                xue3.innerHTML='<img src="success.jpg" alt="">';
                xuez3.style.display = 'none';
                lao3.style.display = 'none';
            }else{
                xue3.innerHTML='<img src="error.jpg">';
                xuez3.style.color = 'red';
                xuez3.style.display = 'inline';
                lao3.style.display = 'none';
            }
        }
        //确认密码
        var pwds = document.getElementById('pwds');
        var MiMa = /^[a-z0-9_-]{3,16}$/;
        pwds.onchange = function(){
            var pwdm = pwd.value;
            var pwdn = pwds.value;
            if(pwdm == pwdn){
                xue4.innerHTML='<img src="success.jpg" alt="">';
                xuez4.style.display = 'none';
                lao4.style.display = 'none';
            }else{
                xue4.innerHTML='<img src="error.jpg">';
                xuez4.style.color = 'red';
                xuez4.style.display = 'inline';
                lao4.style.display = 'none';
            }
        }
        //验证码
        var strA = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        var arrA = strA.split('');
        console.log(arrA);
         function zhan(){
            yzm.value = '';
            for(var i=0;i<4;i++){
                var num = Math.floor(Math.random()*arrA.length);
                yzm.value+=arrA[num];
            }
        }
        zhan();
        yzm.onclick = function(){
            yzm.value = '';
            for(var i=0;i<4;i++){
                var num = Math.floor(Math.random()*arrA.length);
                yzm.value+=arrA[num];
            }
        }
        yzmBtn.onclick = function(){
            if(txt.value == ''){
                alert('验证码不能为空!');
            }else{
                var txtVal = txt.value.toLowerCase();
                var yzmVal = yzm.value.toLowerCase();
                if(txtVal == yzmVal){
                    alert("验证成功！");
                }else{
                    alert('验证失败！');
                }
            }
        }
         function tijiao(){
            if(lao.style.display = 'none'){
                alert("输入完整！！！");
            }else{
                alert('错误！');
            }
        }
        function chongzhi(){
            ni.value = '';
            hao.value = '';
            email.value = '';
            pwd.value = '';
            pwds.value = '';
            txt.value = '';
        }
    </script>
</body>
</html>
